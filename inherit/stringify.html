	<meta charset="utf-8">

</body>
<script type="text/javascript">
(function(){
/*
	JOSN.stringify() 对象转字符串
	三个参数：
		1、放对象的
		2、回调函数，可以处理数据
		3、缩进系数，方便读，1-10，最大10，大于10，也为10

	JSON.parse()	字符串转对象
	但是在{}，转换的时候一定会转换成标准格式；
*/
	
	var arr = [1,2,3,4,5];

	var str = JSON.stringify(arr);
	//console.log(str)


	var obj = {
		name:'momo',
		age:10
	}

	var str2 = JSON.stringify(obj,function(key,val){
		if(key == 'name'){
			return 'namer'
		}
		return val;
	},5)

	console.log(str2);

	var str3 = '{"name":"momo","age":25}';

	var obj3 = JSON.parse(str3,function(key,val){
		if(key == 'name'){
			return 'momomo'
		}
		return val;
	})
	console.log(obj3);

})()
</script>
</html>
